name: Server
on:
 push:
   paths:
     - 'server/**'
     - '.github/workflows/server.yml'
 pull_request:
   paths:
     - 'server/**'
     - '.github/workflows/server.yml'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['8', '11', '16']
    name: Java ${{ matrix.Java }} Test
    steps:
     - name: Checkout
       uses: actions/checkout@v2
     - name: Cache
       uses: actions/cache@v2
       with:
         path: ~/.gradle/caches
         key: ${{ runner.os }}-gradle-${{ hashFiles('server/**/*.gradle.kts') }}
     - name: Setup Java
       uses: actions/setup-java@v1
       with:
         java-version: ${{ matrix.java }}
     - name: Test
       run: cd server && ./gradlew test
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('server/**/*.gradle.kts') }}
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Lint
        run: cd server && ./gradlew lintKotlin
